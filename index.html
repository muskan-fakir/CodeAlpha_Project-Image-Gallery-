<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>Image Gallery</h1>

  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
  </div>

  <div class="gallery" id="gallery">
    <div class="image-item nature">
      <img src="nature1.jpg" alt="Nature 1" onclick="openLightbox(this)">
      <img src="nature2.jpg" alt="Nature 2" onclick="openLightbox(this)">
      <img src="nature3.jpg" alt="Nature 3" onclick="openLightbox(this)">
    </div>
    <div class="image-item city">
      <img src="city1.jpg" alt="City 1" onclick="openLightbox(this)">
       <img src="city2.jpg" alt="City 2" onclick="openLightbox(this)">
        <img src="city3.jpg" alt="City 3" onclick="openLightbox(this)">
    </div>
    <!-- Add more images with respective classes -->
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <button class="prev" onclick="prevImage(event)">&#10094;</button>
    <button class="next" onclick="nextImage(event)">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
